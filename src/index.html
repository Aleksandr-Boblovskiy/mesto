<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Место</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header section page__header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип место Россия">
    </header>
    <main class="content page__content">
      <section class="profile content__section section section_type_narrow">
        <div class="profile__place">
          <div class="profile__container">
            <img class="profile__avatar" alt="Фото пользователя">
          </div>
          <div class="profile__info">
            <div class="profile__title-button">
              <h1 class="profile__title"></h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle"></p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements section content__section section_type_narrow">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer section page__footer section_type_narrow">
      <p class="footer__copyright">
        © 2020 Mesto Russia
      </p>
    </footer>
    <section class="popup popup_type_profile">
      <div class="popup__container popup__container_profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_profile" name="popup-user" action="" method="POST" novalidate>
          <input type="text" id="name-input" required class="popup__input popup__input_name_full-name" name="name"
            placeholder="Имя" value="" minlength="2" maxlength="40">
          <span class="popup__error name-input-error">_</span>
          <input type="text" id="occupation-input" required class="popup__input popup__input_name_occupation"
            name="about" placeholder="О себе" value="" minlength="2" maxlength="200">
          <span class="popup__error occupation-input-error">_</span>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
        <button type="button" class="popup__close popup__close_profile"></button>
      </div>
    </section>

    <section class="popup popup_type_card">
      <div class="popup__container popup__container_card">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_card" name="popup-card" action="" method="POST" novalidate>
          <input type="text" id="place-input" required class="popup__input popup__input_name_title" name="name"
            placeholder="Название" minlength="2" maxlength="30">
          <span class="popup__error place-input-error">_</span>
          <input type="url" id="link-input" required class="popup__input popup__input_name_link" name="link"
            placeholder="Ссылка на картинку">
          <span class="popup__error link-input-error">_</span>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
        <button type="button" class="popup__close popup__close_card"></button>
      </div>
    </section>

    <section class="popup popup_type_avatar">
      <div class="popup__container popup__container_card">
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form popup__form_avatar" name="popup-avatar" action="" method="POST" novalidate>
          <input type="url" id="link-input-url" required class="popup__input popup__input_name_avatar" name="avatar"
            placeholder="Ссылка на новый аватар">
          <span class="popup__error link-input-url-error">_</span>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
        <button type="button" class="popup__close popup__close_avatar"></button>
      </div>
    </section>

    <section class="popup popup_type_delete">
      <div class="popup__container popup__container_card">
        <h2 class="popup__title">Вы уверены?</h2>
        <form class="popup__form popup__form_delete" name="popup-delete" action="" method="POST" novalidate>
          <button type="submit" class="popup__button">Да</button>
        </form>
        <button type="button" class="popup__close popup__close_delete"></button>
      </div>
    </section>

    <section class="popup popup_type_image">
      <picture class="popup__container-image">
        <button type="button" class="popup__close popup__close_image"></button>
        <img class="popup__image" alt=" ">
        <p class="popup__text"></p>
      </picture>
    </section>

  </div>

  <template id="element-template">
    <li class="element">
      <img class="element__image" alt=" ">
      <button type="button" class="element__trash"></button>
      <div class="element__text">
        <h2 class="element__title"></h2>
        <div class="element__like-container">
          <button type="button" class="element__like"></button>
          <p class="element__likes"></p>
        </div>
      </div>
    </li>
  </template>



</body>

</html>
