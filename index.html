<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header section page__header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип место Россия">
      <div class="header__line">
      </div>
    </header>
    <main class="content page__content">
      <section class="profile content__section section section_type_narrow">
        <div class="profile__place">
          <img class="profile__avatar" src="./images/Avatar.jpg" alt="Фото пользователя">
          <div class="profile__info">
            <div class="profile__title-Button">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <img class="profile__EditButton" src="./images/EditButton.svg" alt="Кнопка редактировать профиль">
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <img class="profile__AddButton" src="./images/Add-Button.png" alt="Кнопка добавить новый профиль">
        <img class="profile__AddButton-mobile" src="./images/Add-Button-mobile.png" alt="Кнопка добавить новый профиль">
      </section>
      <section class="elements section content__section section_type_narrow">
        <ul class="elements__list">
          <li class="elements__element">
            <img class="elements__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Заброшенный монастырь">
            <div class="elements__text">
              <h2 class="elements__title">Карачаевск</h2>
              <img class="elements__like" src="./images/Love.svg" alt="Лайк">
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__image" src="./images/elbrus.jpg" alt="Заброшенный монастырь">
            <div class="elements__text">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <img class="elements__like" src="./images/Love.svg" alt="Лайк">
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__image" src="./images/dombaiy.jpg" alt="Заброшенный монастырь">
            <div class="elements__text">
              <h2 class="elements__title">Домбай</h2>
              <img class="elements__like" src="./images/Love.svg" alt="Лайк">
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__image" src="./images/elbrus.jpg" alt="Заброшенный монастырь">
            <div class="elements__text">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <img class="elements__like" src="./images/Love.svg" alt="Лайк">
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__image" src="./images/dombaiy.jpg" alt="Заброшенный монастырь">
            <div class="elements__text">
              <h2 class="elements__title">Домбай</h2>
              <img class="elements__like" src="./images/Love.svg" alt="Лайк">
            </div>
          </li>
          <li class="elements__element">
            <img class="elements__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Заброшенный монастырь">
            <div class="elements__text">
              <h2 class="elements__title">Карачаево-Черкеск</h2>
              <img class="elements__like" src="./images/Love.svg" alt="Лайк">
            </div>
          </li>
        </ul>
      </section>
      <section class="popup section content__section">
        <form class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__name">
          <input type="text" class="popup__subname">
          <button type="submit" class="popup__button">Сохранить</button>
          <img src="./images/Close_Icon.png" class="popup__close" alt="Закрыть">
        </form>
      </section>
    </main>
    <footer class="footer section page__footer section_type_narrow">
      <p class="footer__copyright">
        © 2020 Mesto Russia
      </p>
    </footer>
  </div>
  <script src="./scripts/scripts.js"></script>
</body>

</html>
