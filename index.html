<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header section page__header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип место Россия">
    </header>
    <main class="content page__content">
      <section class="profile content__section section section_type_narrow">
        <div class="profile__place">
          <img class="profile__avatar" src="./images/Avatar.jpg" alt="Фото пользователя">
          <div class="profile__info">
            <div class="profile__title-button">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button">
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button">
      </section>
      <section class="elements section content__section section_type_narrow">
        <ul class="elements__list">
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Заброшенный монастырь">
            <div class="element__text">
              <h2 class="element__title">Карачаевск</h2>
              <button type="button" class="element__like">
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/elbrus.jpg" alt="Заброшенный монастырь">
            <div class="element__text">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__like">
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/dombaiy.jpg" alt="Заброшенный монастырь">
            <div class="element__text">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__like">
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/elbrus.jpg" alt="Заброшенный монастырь">
            <div class="element__text">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__like">
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/dombaiy.jpg" alt="Заброшенный монастырь">
            <div class="element__text">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__like">
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Заброшенный монастырь">
            <div class="element__text">
              <h2 class="element__title">Карачаево-Черкеск</h2>
              <button type="button" class="element__like">
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer section page__footer section_type_narrow">
      <p class="footer__copyright">
        © 2020 Mesto Russia
      </p>
    </footer>
    <section class="popup section content__section">
      <form class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__name">
        <input type="text" class="popup__subname">
        <button type="submit" class="popup__button">Сохранить</button>
        <button type="button" class="popup__close">
      </form>
    </section>
  </div>
  <script src="./scripts/scripts.js"></script>
</body>

</html>
