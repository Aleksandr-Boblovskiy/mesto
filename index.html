<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header section page__header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип место Россия">
    </header>
    <main class="content page__content">
      <section class="profile content__section section section_type_narrow">
        <div class="profile__place">
          <img class="profile__avatar" src="./images/Avatar.jpg" alt="Фото пользователя">
          <div class="profile__info">
            <div class="profile__title-button">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements section content__section section_type_narrow">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer section page__footer section_type_narrow">
      <p class="footer__copyright">
        © 2020 Mesto Russia
      </p>
    </footer>
    <section class="popup popup_type_profile">
      <div class="popup__container popup__container_profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_profile" name="popup-user" action="" method="POST">
          <input type="text" required class="popup__input popup__input_name_full-name" name="fullname"
            placeholder="Иванов Иван">
          <input type="text" required class="popup__input popup__input_name_occupation" name="occupation"
            placeholder="Студент">
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
        <button type="button" class="popup__close popup__close_profile"></button>
      </div>
    </section>

    <section class="popup popup_type_card">
      <div class="popup__container popup__container_card">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_card" name="popup-user" action="" method="POST">
          <input type="text" required class="popup__input popup__input_name_title" name="name" placeholder="Название">
          <input type="url" required class="popup__input popup__input_name_link" name="link"
            placeholder="Ссылка на картинку">
          <button type="submit" class="popup__button">Создать</button>
        </form>
        <button type="button" class="popup__close popup__close_card"></button>
      </div>
    </section>

    <section class="popup popup_type_image">
      <picture class="popup__container-image">
        <button type="button" class="popup__close popup__close_image"></button>
        <img class="popup__image" src=" " alt=" ">
        <p class="popup__text"></p>
      </picture>
    </section>

  </div>

  <template id="element-template">
    <li class="element">
      <img class="element__image" src=" " alt=" ">
      <button type="button" class="element__trash"></button>
      <div class="element__text">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/scripts.js"></script>
</body>

</html>
